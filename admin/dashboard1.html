<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Al Bourakh - Dashboard Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-left h1 {
            color: #00A854;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8em;
        }
        
        .brand-logo-img {
            width: 60px;
            height: 45px;
            object-fit: contain;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .admin-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f5f5f5;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }
        
        .btn-danger {
            background: #E30613;
            color: white;
        }
        
        .btn-primary {
            background: #00A854;
            color: white;
        }
        
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 12px;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #00A854;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1em;
        }
        
        .filters-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95em;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #00A854;
        }
        
        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95em;
            cursor: pointer;
            background: white;
            transition: all 0.3s;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #00A854;
        }
        
        .reservations-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .section-title {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.6em;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .reservation-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .reservation-card:hover {
            border-color: #00A854;
            box-shadow: 0 5px 20px rgba(0,168,84,0.15);
        }
        
        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            color: white;
        }
        
        .status-en_attente { background: #FFA500; }
        .status-assignee { background: #2196F3; }
        .status-en_cours { background: #9C27B0; }
        .status-terminee { background: #4CAF50; }
        .status-annulee { background: #E30613; }
        
        .reservation-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 18px;
            margin-bottom: 15px;
        }
        
        .info-block {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
        }
        
        .info-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 1em;
            color: #333;
            font-weight: 600;
        }
        
        .chauffeur-assigned {
            background: linear-gradient(135deg, #2196F3, #00A854);
            color: white;
            padding: 18px;
            border-radius: 12px;
            margin-top: 15px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #00A854, #FECB00);
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .driver-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .driver-card:hover {
            border-color: #00A854;
            background: #f9f9f9;
        }
        
        .driver-card.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .driver-info {
            flex: 1;
        }
        
        .driver-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .driver-stat {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .driver-stat-value {
            font-weight: bold;
            font-size: 1.1em;
            color: #00A854;
        }
        
        .driver-stat-label {
            font-size: 0.75em;
            color: #666;
            margin-top: 3px;
        }
        
        .close-modal {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        
        .loading-spinner i {
            font-size: 3em;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 10000;
            animation: slideInUp 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 400px;
        }
        
        .toast.success { background: #4CAF50; }
        .toast.error { background: #E30613; }
        .toast.info { background: #2196F3; }
        
        @keyframes slideInUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .reservation-info {
                grid-template-columns: 1fr;
            }
            
            .driver-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .driver-card {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>
                    <img src="https://i.imgur.com/VtgG6pR.png" alt="Logo" class="brand-logo-img" onerror="this.style.display='none'">
                    <i class="fas fa-tachometer-alt"></i> Dashboard Admin
                </h1>
                <p style="color: #666; font-size: 0.95em;">Gestion des r√©servations et chauffeurs</p>

                <div class="stat-label">En attente</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üöó</div>
                <div class="stat-number" id="statAssignee">-</div>
                <div class="stat-label">Assign√©es</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üèÉ</div>
                <div class="stat-number" id="statEnCours">-</div>
                <div class="stat-label">En cours</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number" id="statTerminees">-</div>
                <div class="stat-label">Termin√©es (24h)</div>
            </div>
        </div>
        
        <div class="filters-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher par nom, t√©l√©phone, trajet..." onkeyup="filterReservations()">
                <i class="fas fa-search"></i>
            </div>
            
            <select class="filter-select" id="filterStatus" onchange="filterReservations()">
                <option value="">Tous les statuts</option>
                <option value="en_attente">En attente</option>
                <option value="assignee">Assign√©e</option>
                <option value="en_cours">En cours</option>
                <option value="terminee">Termin√©e</option>
                <option value="annulee">Annul√©e</option>
            </select>
            
            <select class="filter-select" id="filterDate" onchange="filterReservations()">
                <option value="all">Toutes les dates</option>
                <option value="today">Aujourd'hui</option>
                <option value="week">Cette semaine</option>
                <option value="month">Ce mois</option>
            </select>

        <div class="reservations-container">
            <h2 class="section-title">
                <i class="fas fa-clipboard-list"></i> R√©servations
                <span id="reservationCount" style="font-size: 0.7em; color: #999; font-weight: normal;"></span>
            </h2>
            
            <div id="reservationsList">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Chargement des r√©servations...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Attribution Chauffeur -->
    <div id="modalAttribution" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 style="font-size: 1.6em; margin-bottom: 8px;">
                        <i class="fas fa-user-plus"></i> Assigner un chauffeur
                    </h2>
                    <p id="modalReservationInfo" style="font-size: 0.9em; opacity: 0.95;"></p>
                </div>
                <button class="close-modal" onclick="closeModal()">√ó</button>
            </div>
            
            <div class="modal-body">
                <div style="background: #e3f2fd; border-left: 4px solid #2196F3; padding: 15px; border-radius: 8px; margin-bottom: 25px;">
                    <strong><i class="fas fa-info-circle"></i> Information :</strong> Seuls les chauffeurs disponibles et accept√©s sont affich√©s.
                </div>
                
                <div id="driversList"></div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCOgutu381jjllkDZh8OqLFQxeUQgcYAl0",
            authDomain: "albourakh-maps-sn.firebaseapp.com",
            projectId: "albourakh-maps-sn",
            storageBucket: "albourakh-maps-sn.firebasestorage.app",
            messagingSenderId: "901444203447",
            appId: "1:901444203447:web:5e4126f7e873d81b736e32"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let selectedReservation = null;
        let allReservations = [];
        
        // Authentification
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                currentUser = user;
                document.getElementById('adminEmail').textContent = user.email;
                loadAllData();
            }
        });
        
        function logout() {
            if (confirm('Voulez-vous vraiment vous d√©connecter ?')) {
                auth.signOut().then(() => {
                    window.location.href = 'login.html';
                }).catch(error => {
                    showToast('Erreur de d√©connexion: ' + error.message, 'error');
                });
            }
        }
        
        function refreshData() {
            showToast('Actualisation en cours...', 'info');
            loadAllData();
        }
        
        async function loadAllData() {
            try {
                await Promise.all([
                    loadReservations(),
                    loadStats()
                ]);
            } catch (error) {
                console.error('Erreur chargement:', error);
                showToast('Erreur de chargement: ' + error.message, 'error');
            }
        }
        
        async function loadReservations() {
            const container = document.getElementById('reservationsList');
            
            try {
                const snapshot = await db.collection('reservations')
                    .orderBy('timestamp', 'desc')
                    .limit(100)
                    .get();
                
                allReservations = [];
                snapshot.forEach(doc => {
                    allReservations.push({ id: doc.id, ...doc.data() });
                });
                
                displayReservations(allReservations);
                
            } catch (error) {
                console.error('Erreur chargement r√©servations:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erreur de chargement</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displayReservations(reservations) {
            const container = document.getElementById('reservationsList');
            
            if (reservations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Aucune r√©servation</h3>
                        <p>Aucune r√©servation ne correspond √† vos crit√®res</p>
                    </div>
                `;
                document.getElementById('reservationCount').textContent = '';
                return;
            }
            
            container.innerHTML = '';
            document.getElementById('reservationCount').textContent = `(${reservations.length})`;
            
            reservations.forEach(reservation => {
                const card = createReservationCard(reservation);
                container.appendChild(card);
            });
        }
        
        function createReservationCard(data) {
            const card = document.createElement('div');
            card.className = 'reservation-card';
            
            const date = data.timestamp ? new Date(data.timestamp.seconds * 1000) : new Date();
            const formattedDate = date.toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            card.innerHTML = `
                <div class="reservation-header">
                    <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                        <span class="status-badge status-${data.statut || 'en_attente'}">${getStatusLabel(data.statut)}</span>
                        <span style="color: #999; font-size: 0.85em;">
                            <i class="fas fa-clock"></i> ${formattedDate}
                        </span>
                    </div>
                    <div class="action-buttons">
                        ${data.statut === 'en_attente' ? `
                            <button class="btn btn-primary" onclick="openAttribution('${data.id}')">
                                <i class="fas fa-user-plus"></i> Assigner
                            </button>
                        ` : ''}
                        ${data.statut === 'assignee' ? `
                            <button class="btn btn-secondary" onclick="demarrerCourse('${data.id}')">
                                <i class="fas fa-play"></i> D√©marrer
                            </button>
                        ` : ''}
                        ${data.statut === 'en_cours' ? `
                            <button class="btn" style="background: #4CAF50; color: white;" onclick="terminerCourse('${data.id}')">
                                <i class="fas fa-check"></i> Terminer
                            </button>
                        ` : ''}
                        ${['en_attente', 'assignee'].includes(data.statut) ? `
                            <button class="btn btn-danger" onclick="annulerReservation('${data.id}')">
                                <i class="fas fa-times"></i> Annuler
                            </button>
                        ` : ''}
                    </div>
                </div>
                
                <div class="reservation-info">
                    <div class="info-block">
                        <div class="info-label"><i class="fas fa-user"></i> Client</div>
                        <div class="info-value">${data.nom || 'Non renseign√©'}</div>
                        <div style="margin-top: 5px; color: #666; font-size: 0.9em;">
                            <i class="fas fa-phone"></i> ${data.telephone || 'Non renseign√©'}
                        </div>
                        ${data.email ? `
                            <div style="margin-top: 3px; color: #666; font-size: 0.85em;">
                                <i class="fas fa-envelope"></i> ${data.email}
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="info-block">
                        <div class="info-label"><i class="fas fa-map-marker-alt"></i> Trajet</div>
                        <div class="info-value">${data.depart || 'Non renseign√©'}</div>
                        <div style="margin: 5px 0; color: #00A854;">
                            <i class="fas fa-arrow-down"></i>
                        </div>
                        <div class="info-value">${data.destination || 'Non renseign√©'}</div>
                    </div>
                    
                    <div class="info-block">
                        <div class="info-label"><i class="fas fa-car"></i> V√©hicule</div>
                        <div class="info-value">${getVehicleLabel(data.typeVehicule)}</div>
                        <div style="margin-top: 8px;">
                            <div class="info-label" style="margin-bottom: 3px;"><i class="fas fa-users"></i> Passagers</div>
                            <div class="info-value">${data.passagers || 1} personne(s)</div>
                        </div>
                    </div>
                    
                    <div class="info-block">
                        <div class="info-label"><i class="fas fa-calendar-check"></i> Date souhait√©e</div>
                        <div class="info-value">${data.date || 'Non renseign√©e'}</div>
                        <div style="margin-top: 5px; color: #666; font-size: 1.05em;">
                            <i class="fas fa-clock"></i> ${data.heure || 'Non renseign√©e'}
                        </div>
                    </div>
                    
                    <div class="info-block">
                        <div class="info-label"><i class="fas fa-credit-card"></i> Paiement</div>
                        <div class="info-value">${getPaymentLabel(data.modePaiement)}</div>
                        <div style="margin-top: 8px;">
                            <div class="info-label" style="margin-bottom: 3px;"><i class="fas fa-money-bill-wave"></i> Prix estim√©</div>
                            <div class="info-value" style="color: #00A854; font-size: 1.2em;">
                                ${(data.prixEstime || 0).toLocaleString()} FCFA
                            </div>
                        </div>

        async function loadStats() {
            try {
                const snapshot = await db.collection('reservations').get();
                
                let enAttente = 0, assignee = 0, enCours = 0, terminees = 0;
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const statut = data.statut || 'en_attente';
                    
                    if (statut === 'en_attente') enAttente++;
                    if (statut === 'assignee') assignee++;
                    if (statut === 'en_cours') enCours++;
                    if (statut === 'terminee') {
                        const date = data.timestamp ? new Date(data.timestamp.seconds * 1000) : null;
                        if (date && date >= today) {
                            terminees++;
                        }
                    }
                });
                
                document.getElementById('statEnAttente').textContent = enAttente;
                document.getElementById('statAssignee').textContent = assignee;
                document.getElementById('statEnCours').textContent = enCours;
                document.getElementById('statTerminees').textContent = terminees;
                
            } catch (error) {
                console.error('Erreur stats:', error);
                showToast('Erreur de chargement des stats', 'error');
            }
        }
        
        function filterReservations() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;
            const dateFilter = document.getElementById('filterDate').value;
            
            let filtered = allReservations.filter(res => {
                // Recherche textuelle
                const matchSearch = !searchTerm || 
                    (res.nom && res.nom.toLowerCase().includes(searchTerm)) ||
                    (res.telephone && res.telephone.includes(searchTerm)) ||
                    (res.depart && res.depart.toLowerCase().includes(searchTerm)) ||
                    (res.destination && res.destination.toLowerCase().includes(searchTerm));
                
                // Filtre statut
                const matchStatus = !statusFilter || res.statut === statusFilter;
                
                // Filtre date
                let matchDate = true;
                if (dateFilter !== 'all' && res.timestamp) {
                    const resDate = new Date(res.timestamp.seconds * 1000);
                    const now = new Date();
                    
                    if (dateFilter === 'today') {
                        matchDate = resDate.toDateString() === now.toDateString();
                    } else if (dateFilter === 'week') {
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        matchDate = resDate >= weekAgo;
                    } else if (dateFilter === 'month') {
                        const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        matchDate = resDate >= monthAgo;
                    }
                }
                
                return matchSearch && matchStatus && matchDate;
            });
            
            displayReservations(filtered);
        }

        async function loadDriversList() {
            const container = document.getElementById('driversList');
            container.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i><p>Chargement des chauffeurs...</p></div>';
            
            try {
                const snapshot = await db.collection('candidatures_chauffeurs')
                    .where('statut', '==', 'acceptee')
                    .get();
                
                const drivers = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    drivers.push({ id: doc.id, ...data });
                });
                
                // Trier: disponibles d'abord
                drivers.sort((a, b) => {
                    if (a.disponible === b.disponible) return 0;
                    return a.disponible ? -1 : 1;
                });
                
                container.innerHTML = '';
                
                if (drivers.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-user-slash"></i>
                            <h3>Aucun chauffeur actif</h3>
                            <p>Aucun chauffeur n'a encore √©t√© accept√©</p>
                        </div>
                    `;
                    return;
                }
                
                drivers.forEach(driver => {
                    const card = createDriverCard(driver);
                    container.appendChild(card);
                });
                
            } catch (error) {
                console.error('Erreur chargement chauffeurs:', error);
                container.innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Erreur</h3><p>${error.message}</p></div>`;
            }
        }

                </div>
                
                ${isAvailable ? `

        async function assignerChauffeur(chauffeurId) {
            if (!confirm('Confirmer l\'attribution de ce chauffeur ?')) return;
            
            try {
                const chauffeurDoc = await db.collection('candidatures_chauffeurs').doc(chauffeurId).get();
                
                if (!chauffeurDoc.exists) {
                    showToast('Chauffeur introuvable', 'error');
                    return;
                }
                
                const chauffeur = chauffeurDoc.data();
                
                await db.collection('reservations').doc(selectedReservation.id).update({
                    chauffeurAssigne: chauffeurId,
                    nomChauffeur: chauffeur.nomComplet,
                    telephoneChauffeur: chauffeur.telephone,
                    statut: 'assignee',
                    dateAssignation: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                await db.collection('candidatures_chauffeurs').doc(chauffeurId).update({
                    disponible: false,
                    coursesEnCours: firebase.firestore.FieldValue.increment(1)
                });
                
                showToast(`Chauffeur ${chauffeur.nomComplet} assign√© avec succ√®s!`, 'success');
                closeModal();
                loadAllData();
                
            } catch (error) {
                console.error('Erreur:', error);
                showToast('Erreur: ' + error.message, 'error');
            }
        }

        async function terminerCourse(reservationId) {
            if (!confirm('Confirmer la fin de la course ?')) return;
            
            try {
                const resDoc = await db.collection('reservations').doc(reservationId).get();
                const resData = resDoc.data();
                
                await db.collection('reservations').doc(reservationId).update({
                    statut: 'terminee',
                    heureArrivee: firebase.firestore.FieldValue.serverTimestamp()

                if (resData.chauffeurAssigne) {
                    await db.collection('candidatures_chauffeurs').doc(resData.chauffeurAssigne).update({
                        disponible: true,
                        coursesEnCours: firebase.firestore.FieldValue.increment(-1),
                        totalCourses: firebase.firestore.FieldValue.increment(1)
                    });

                showToast('Course termin√©e!', 'success');

                console.error('Erreur:', error);
                showToast('Erreur: ' + error.message, 'error');
            }
        }
        
        async function annulerReservation(reservationId) {
            const raison = prompt('Raison de l\'annulation (optionnel):');
            if (raison === null) return; // Annulation
            
            try {
                const resDoc = await db.collection('reservations').doc(reservationId).get();
                const resData = resDoc.data();
                
                await db.collection('reservations').doc(reservationId).update({
                    statut: 'annulee',
                    raisonAnnulation: raison || 'Non pr√©cis√©e',
                    dateAnnulation: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                if (resData.chauffeurAssigne) {
                    await db.collection('candidatures_chauffeurs').doc(resData.chauffeurAssigne).update({
                        disponible: true,
                        coursesEnCours: firebase.firestore.FieldValue.increment(-1)
                    });
                }
                
                showToast('R√©servation annul√©e', 'success');
                loadAllData();
                
            } catch (error) {
                console.error('Erreur:', error);
                showToast('Erreur: ' + error.message, 'error');
            }
        }
        
        async function reassignerChauffeur(reservationId) {
            if (!confirm('Voulez-vous r√©assigner un nouveau chauffeur √† cette r√©servation ?')) return;
            
            try {
                const resDoc = await db.collection('reservations').doc(reservationId).get();
                const resData = resDoc.data();
                
                if (resData.chauffeurAssigne) {
                    await db.collection('candidatures_chauffeurs').doc(resData.chauffeurAssigne).update({
                        disponible: true,
                        coursesEnCours: firebase.firestore.FieldValue.increment(-1)
                    });
                }
                
                await db.collection('reservations').doc(reservationId).update({
                    chauffeurAssigne: firebase.firestore.FieldValue.delete(),
                    nomChauffeur: firebase.firestore.FieldValue.delete(),
                    telephoneChauffeur: firebase.firestore.FieldValue.delete(),
                    statut: 'en_attente',
                    dateReassignation: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showToast('Chauffeur d√©sassign√©. Vous pouvez maintenant assigner un nouveau chauffeur.', 'success');
                loadAllData();
                
            } catch (error) {
                console.error('Erreur:', error);
                showToast('Erreur: ' + error.message, 'error');
            }
        }
        
        function closeModal() {

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle'
            };
            
            toast.innerHTML = `
                <i class="fas ${icons[type]}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideInUp 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
