<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Al Bourakh - Connexion Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00A854 0%, #FECB00 50%, #E30613 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            animation: backgroundScroll 20s linear infinite;
        }

        @keyframes backgroundScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-logo-img {
            width: 120px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 20px;
            filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.2));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-container h1 {
            color: #00A854;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            background: linear-gradient(135deg, #00A854, #FECB00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-container p {
            color: #666;
            font-size: 15px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
            background: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #00A854;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 168, 84, 0.1);
        }

        input:focus + .input-icon {
            color: #00A854;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #00A854;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00A854, #FECB00);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 168, 84, 0.3);
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 168, 84, 0.4);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: linear-gradient(135deg, #E30613, #ff4444);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(227, 6, 19, 0.3);
            animation: shake 0.5s;
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }

        .footer p {
            color: #999;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .footer-links a {
            color: #00A854;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #FECB00;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .brand-logo-img {
                width: 100px;
                height: 75px;
            }
            
            .logo-container h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://i.imgur.com/VtgG6pR.png" alt="Al Bourakh Logo" class="brand-logo-img" onerror="this.style.display='none'">
            <h1>Al Bourakh</h1>
            <p><i class="fas fa-shield-alt"></i> Espace Administrateur</p>
        </div>

        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Adresse e-mail
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        autocomplete="email"
                        placeholder="admin@albourakh.com"
                        autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Mot de passe
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-key input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" style="margin: 0; font-weight: normal;">Se souvenir de moi</label>
            </div>

            <button type="submit" id="btn-login" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                <span id="btn-text">Se connecter</span>
            </button>
        </form>

        <div class="footer">
            <p>&copy; 2024 Al Bourakh - Transport Premium au S√©n√©gal</p>
            <div class="footer-links">
                <a href="/"><i class="fas fa-home"></i> Accueil</a>
                <a href="#"><i class="fas fa-question-circle"></i> Aide</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCOgutu381jjllkDZh8OqLFQxeUQgcYAl0",
            authDomain: "albourakh-maps-sn.firebaseapp.com",
            projectId: "albourakh-maps-sn",
            storageBucket: "albourakh-maps-sn.firebasestorage.app",
            messagingSenderId: "901444203447",
            appId: "1:901444203447:web:5e4126f7e873d81b736e32",
            measurementId: "G-FVHTZ2NRYB"
        };

        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Elements DOM
        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const btnLogin = document.getElementById('btn-login');
        const btnText = document.getElementById('btn-text');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const rememberMe = document.getElementById('rememberMe');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Gestion de la soumission du formulaire
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validation basique
            if (!email || !password) {
                showError('Veuillez remplir tous les champs.');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Format d\'email invalide.');
                return;
            }

            // Masquer les erreurs precedentes
            hideError();
            
            // Desactiver le bouton et afficher le chargement
            btnLogin.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span> Connexion...';

            try {
                // Tentative de connexion
                const persistence = rememberMe.checked ? 
                    firebase.auth.Auth.Persistence.LOCAL : 
                    firebase.auth.Auth.Persistence.SESSION;
                
                await auth.setPersistence(persistence);
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                console.log('‚úÖ Connexion r√©ussie:', userCredential.user.email);
                
                // Petit d√©lai pour UX
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Redirection vers le dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('‚ùå Erreur de connexion:', error);
                
                // Messages d'erreur personnalis√©s
                let message = 'Erreur de connexion. Veuillez v√©rifier vos identifiants.';
                
                switch(error.code) {
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        message = 'Email ou mot de passe incorrect.';
                        break;
                    case 'auth/user-not-found':
                        message = 'Aucun compte trouv√© avec cet email.';
                        break;
                    case 'auth/invalid-email':
                        message = 'Format d\'email invalide.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Trop de tentatives. Veuillez r√©essayer dans quelques minutes.';
                        break;
                    case 'auth/network-request-failed':
                        message = 'Erreur r√©seau. V√©rifiez votre connexion internet.';
                        break;
                    case 'auth/user-disabled':
                        message = 'Ce compte a √©t√© d√©sactiv√©.';
                        break;
                    default:
                        message = `Erreur: ${error.message}`;
                }
                
                showError(message);
                
            } finally {
                // Reactiver le bouton
                btnLogin.disabled = false;
                btnText.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        });

        // Fonction pour afficher les erreurs
        function showError(message) {
            errorText.textContent = message;
            errorDiv.classList.add('show');
            
            // Auto-hide apr√®s 5 secondes
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        // Fonction pour masquer les erreurs
        function hideError() {
            errorDiv.classList.remove('show');
        }

        // V√©rifier si d√©j√† connect√©
        auth.onAuthStateChanged((user) => {
            if (user) {
                // D√©j√† connect√©, rediriger vers le dashboard
                console.log('‚úÖ Utilisateur d√©j√† connect√©, redirection...');
                window.location.href = 'dashboard.html';
            }
        });

        // Enter key sur les champs
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') passwordInput.focus();
        });

        console.log('üîê Page de connexion Al Bourakh charg√©e');
    </script>
</body>
</html>
