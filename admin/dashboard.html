<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Al Bourakh - Dashboard Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00A854, #FECB00);
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 4em;
            color: #00A854;
            margin-bottom: 15px;
        }
        
        .login-logo h1 {
            color: #333;
            font-size: 1.8em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00A854;
            box-shadow: 0 0 15px rgba(0,168,84,0.2);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1.1em;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00A854, #FECB00);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,168,84,0.3);
        }
        
        .dashboard-container {
            display: none;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .dashboard-container.active {
            display: block;
        }
        
        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-left h1 {
            color: #00A854;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8em;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .admin-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f5f5f5;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .btn-danger {
            background: #E30613;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 12px;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #00A854;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1em;
        }
        
        .filters-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95em;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #00A854;
        }
        
        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95em;
            cursor: pointer;
            background: white;
        }
        
        .reservations-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .section-title {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.6em;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .reservation-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .reservation-card:hover {
            border-color: #00A854;
            box-shadow: 0 5px 20px rgba(0,168,84,0.15);
        }
        
        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            color: white;
        }
        
        .status-en_attente { background: #FFA500; }
        .status-assignee { background: #2196F3; }
        .status-acceptee { background: #4CAF50; }
        .status-en_cours { background: #9C27B0; }
        .status-terminee { background: #4CAF50; }
        .status-annulee { background: #E30613; }
        
        .reservation-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 18px;
            margin-bottom: 15px;
        }
        
        .info-block {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
        }
        
        .info-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .info-value {
            font-size: 1em;
            color: #333;
            font-weight: 600;
        }
        
        .chauffeur-assigned {
            background: linear-gradient(135deg, #2196F3, #00A854);
            color: white;
            padding: 18px;
            border-radius: 12px;
            margin-top: 15px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #00A854, #FECB00);
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .driver-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .driver-card:hover {
            border-color: #00A854;
            background: #f9f9f9;
        }
        
        .driver-card.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .driver-info {
            flex: 1;
        }
        
        .driver-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .driver-stat {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .driver-stat-value {
            font-weight: bold;
            font-size: 1.1em;
            color: #00A854;
        }
        
        .driver-stat-label {
            font-size: 0.75em;
            color: #666;
            margin-top: 3px;
        }
        
        .close-modal {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        
        .loading-spinner i {
            font-size: 3em;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 10000;
            animation: slideInUp 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .toast.success { background: #4CAF50; }
        .toast.error { background: #E30613; }
        .toast.info { background: #2196F3; }
        
        @keyframes slideInUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <!-- √âcran de Connexion -->
    <div id="loginContainer" class="login-container">
        <div class="login-logo">
            <i class="fas fa-tachometer-alt"></i>
            <h1>Dashboard Admin</h1>
            <p style="color: #666; margin-top: 10px;">Al Bourakh</p>
        </div>
        
        <div class="input-group">
            <label>üìß Email Admin</label>
            <input type="email" id="adminEmail" placeholder="admin@albourakh.sn">
        </div>
        
        <div class="input-group">
            <label>üîí Mot de passe</label>
            <input type="password" id="adminPassword" placeholder="Mot de passe admin">
        </div>
        
        <button class="btn btn-primary" onclick="handleLogin()">
            Se connecter
        </button>
    </div>
    
    <!-- Dashboard -->
    <div id="dashboardContainer" class="dashboard-container">
        <div class="header">
            <div class="header-left">
                <h1><i class="fas fa-tachometer-alt"></i> Dashboard Admin</h1>
                <p style="color: #666; font-size: 0.95em;">Gestion des r√©servations et chauffeurs</p>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-number" id="statEnAttente">0</div>
                <div class="stat-label">En attente</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üöó</div>
                <div class="stat-number" id="statAssignee">0</div>
                <div class="stat-label">Assign√©es</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üèÉ</div>
                <div class="stat-number" id="statEnCours">0</div>
                <div class="stat-label">En cours</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number" id="statTerminees">0</div>
                <div class="stat-label">Termin√©es (24h)</div>
            </div>
        </div>
        
        <div class="filters-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher..." onkeyup="filterReservations()">
                <i class="fas fa-search"></i>
            </div>
            
            <select class="filter-select" id="filterStatus" onchange="filterReservations()">
                <option value="">Tous les statuts</option>
                <option value="en_attente">En attente</option>
                <option value="assignee">Assign√©e</option>
                <option value="acceptee">Accept√©e</option>
                <option value="en_cours">En cours</option>
                <option value="terminee">Termin√©e</option>
                <option value="annulee">Annul√©e</option>
            </select>
        </div>
        
        <div class="reservations-container">
            <h2 class="section-title">
                <i class="fas fa-clipboard-list"></i> R√©servations
                <span id="reservationCount" style="font-size: 0.7em; color: #999; font-weight: normal;"></span>
            </h2>
            
            <div id="reservationsList">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Chargement...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Attribution -->
    <div id="modalAttribution" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2><i class="fas fa-user-plus"></i> Assigner un chauffeur</h2>
                    <p id="modalReservationInfo"></p>
                </div>
                <button class="close-modal" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="driversList"></div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // ‚úÖ CONFIGURATION FIREBASE SYNCHRONIS√âE AVEC L'APP CHAUFFEUR
        const firebaseConfig = {
            apiKey: "AIzaSyANcdvMz2yMbRD4V82EGLm95Jh2NdaR2o0",
            authDomain: "albourakh-sn-ok.firebaseapp.com",
            projectId: "albourakh-sn-ok",
            storageBucket: "albourakh-sn-ok.firebasestorage.app",
            messagingSenderId: "297875396274",
            appId: "1:297875396274:web:82a466c4fce6fbb79b1bab"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let selectedReservation = null;
        let allReservations = [];
        
        // AUTH
        auth.onAuthStateChanged((user) => {
            if (!user) {
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('dashboardContainer').classList.remove('active');
            } else {
                currentUser = user;
                document.getElementById('adminEmailDisplay').textContent = user.email;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboardContainer').classList.add('active');
                loadAllData();
            }
        });
        
        async function handleLogin() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            
            if (!email || !password) {
                showToast('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showToast('Connexion r√©ussie !', 'success');
            } catch (error) {
                console.error('Erreur:', error);
                showToast('Email ou mot de passe incorrect', 'error');
            }
        }
        
        function logout() {
            if (confirm('Voulez-vous vraiment vous d√©connecter ?')) {
                auth.signOut();
            }
        }
        
        function refreshData() {
            showToast('Actualisation...', 'info');
            loadAllData();
        }
        
        async function loadAllData() {
            await Promise.all([loadReservations(), loadStats()]);
        }
        
        async function loadReservations() {
            const container = document.getElementById('reservationsList');
            
            try {
                const snapshot = await db.collection('reservations')
                    .orderBy('timestamp', 'desc')
                    .limit(100)
                    .get();
                
                allReservations = [];
                snapshot.forEach(doc => {
                    allReservations.push({ id: doc.id, ...doc.data() });
                });
                
                displayReservations(allReservations);
            } catch (error) {
                console.error('Erreur:', error);
                container.innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Erreur</h3><p>${error.message}</p></div>`;
            }
        }
        
        function displayReservations(reservations) {
            const container = document.getElementById('reservationsList');
            
            if (reservations.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><h3>Aucune r√©servation</h3></div>';
                return;
            }
            
            container.innerHTML = '';
            document.getElementById('reservationCount').textContent = `(${reservations.length})`;
            
            reservations.forEach(res => {
                const card = document.createElement('div');
                card.className = 'reservation-card';
                
                const date = res.timestamp ? new Date(res.timestamp.seconds * 1000).toLocaleString('fr-FR') : 'N/A';
                
                card.innerHTML = `
                    <div class="reservation-header">
                        <span class="status-badge status-${res.statut || 'en_attente'}">${getStatusLabel(res.statut)}</span>
                        <div class="action-buttons">
                            ${res.statut === 'en_attente' ? `<button class="btn btn-primary" onclick="openAttribution('${res.id}')" style="padding: 8px 16px; border-radius: 8px;"><i class="fas fa-user-plus"></i> Assigner</button>` : ''}
                        </div>
                    </div>
                    <div class="reservation-info">
                        <div class="info-block">
                            <div class="info-label">Client</div>
                            <div class="info-value">${res.clientNom || 'N/A'}</div>
                            <div style="margin-top: 5px; color: #666;">${res.clientTelephone || ''}</div>
                        </div>
                        <div class="info-block">
                            <div class="info-label">Trajet</div>
                            <div class="info-value">${res.depart || 'N/A'}</div>
                            <div style="margin: 5px 0; color: #00A854;">‚Üì</div>
                            <div class="info-value">${res.destination || 'N/A'}</div>
                        </div>
                        <div class="info-block">
                            <div class="info-label">Prix estim√©</div>
                            <div class="info-value" style="color: #00A854; font-size: 1.3em;">${(res.prixEstime || 0).toLocaleString()} FCFA</div>
                        </div>
                        <div class="info-block">
                            <div class="info-label">Date</div>
                            <div class="info-value">${date}</div>
                        </div>
                    </div>
                    ${res.chauffeurAssigne ? `
                        <div class="chauffeur-assigned">
                            <strong>Chauffeur assign√©:</strong> ${res.nomChauffeur || 'N/A'}
                            <div style="margin-top: 5px;">${res.telephoneChauffeur || ''}</div>
                        </div>
                    ` : ''}
                `;
                
                container.appendChild(card);
            });
        }
        
        function getStatusLabel(statut) {
            const labels = {
                en_attente: 'En attente',
                assignee: 'Assign√©e',
                acceptee: 'Accept√©e',
                en_cours: 'En cours',
                terminee: 'Termin√©e',
                annulee: 'Annul√©e'
            };
            return labels[statut] || 'En attente';
        }
        
        async function loadStats() {
            try {
                const snapshot = await db.collection('reservations').get();
                let stats = { en_attente: 0, assignee: 0, en_cours: 0, terminee: 0 };
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const statut = data.statut || 'en_attente';
                    
                    // En attente
                    if (statut === 'en_attente') stats.en_attente++;
                    
                    // Assign√©e (incluant accept√©e et arriv√©)
                    if (['assignee', 'acceptee', 'arrive'].includes(statut)) stats.assignee++;
                    
                    // En cours
                    if (statut === 'en_cours') stats.en_cours++;
                    
                    // Termin√©e (seulement les derni√®res 24h)
                    if (statut === 'terminee') {
                        const date = data.timestamp ? new Date(data.timestamp.seconds * 1000) : null;
                        if (date && date >= today) stats.terminee++;
                    }
                });
                
                document.getElementById('statEnAttente').textContent = stats.en_attente;
                document.getElementById('statAssignee').textContent = stats.assignee;
                document.getElementById('statEnCours').textContent = stats.en_cours;
                document.getElementById('statTerminees').textContent = stats.terminee;
            } catch (error) {
                console.error('Erreur stats:', error);
            }
        }
        
        function filterReservations() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;
            
            let filtered = allReservations.filter(res => {
                const matchSearch = !searchTerm || 
                    (res.clientNom && res.clientNom.toLowerCase().includes(searchTerm)) ||
                    (res.depart && res.depart.toLowerCase().includes(searchTerm)) ||
                    (res.destination && res.destination.toLowerCase().includes(searchTerm));
                
                const matchStatus = !statusFilter || res.statut === statusFilter;
                
                return matchSearch && matchStatus;
            });
            
            displayReservations(filtered);
        }
        
        async function openAttribution(reservationId) {
            try {
                const resDoc = await db.collection('reservations').doc(reservationId).get();
                if (!resDoc.exists) {
                    showToast('R√©servation introuvable', 'error');
                    return;
                }
                
                const resData = resDoc.data();
                selectedReservation = { id: reservationId, ...resData };
                
                document.getElementById('modalReservationInfo').textContent = 
                    `${resData.clientNom || 'N/A'} ‚Ä¢ ${resData.depart || 'N/A'} ‚Üí ${resData.destination || 'N/A'}`;
                
                await loadDriversList();
                document.getElementById('modalAttribution').classList.add('active');
            } catch (error) {
                console.error('Erreur:', error);
                showToast('Erreur: ' + error.message, 'error');
            }
        }
        
        async function loadDriversList() {
            const container = document.getElementById('driversList');
            container.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i><p>Chargement...</p></div>';
            
            try {
                // ‚úÖ Utilise la collection 'drivers' comme l'app chauffeur
                const snapshot = await db.collection('drivers')
                    .where('statut', '==', 'disponible')
                    .get();
                
                container.innerHTML = '';
                
                if (snapshot.empty) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-user-slash"></i><h3>Aucun chauffeur disponible</h3></div>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const driver = doc.data();
                    const card = document.createElement('div');
                    card.className = 'driver-card';
                    
                    card.innerHTML = `
                        <div class="driver-info">
                            <div style="font-size: 1.2em; font-weight: bold; margin-bottom: 8px;">
                                ${driver.prenom || ''} ${driver.nom || ''}
                                <span style="color: #4CAF50; font-size: 0.7em;">‚óè DISPONIBLE</span>
                            </div>
                            <div style="color: #666;">
                                <i class="fas fa-phone"></i> ${driver.telephone || 'N/A'}
                            </div>
                            <div style="margin-top: 10px;">
                                <strong>V√©hicule:</strong> ${driver.vehicule || 'N/A'}
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="assignerChauffeur('${doc.id}')" style="padding: 10px 20px; border-radius: 10px;">
                            <i class="fas fa-check"></i> Assigner
                        </button>
                    `;
                    
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Erreur:', error);
                container.innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Erreur</h3><p>${error.message}</p></div>`;
            }
        }
        
        async function assignerChauffeur(chauffeurId) {
            if (!confirm('Confirmer l\'attribution ?')) return;
            
            try {
                const chauffeurDoc = await db.collection('drivers').doc(chauffeurId).get();
                if (!chauffeurDoc.exists) {
                    showToast('Chauffeur introuvable', 'error');
                    return;
                }
                
                const chauffeur = chauffeurDoc.data();
                
                await db.collection('reservations').doc(selectedReservation.id).update({
                    chauffeurAssigne: chauffeurId,
                    nomChauffeur: `${chauffeur.prenom || ''} ${chauffeur.nom || ''}`,
                    telephoneChauffeur: chauffeur.telephone,
                    statut: 'assignee',
                    dateAssignation: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                await db.collection('drivers').doc(chauffeurId).update({
                    statut: 'en_course',
                    reservationEnCours: selectedReservation.id
                });
                
                showToast('Chauffeur assign√© avec succ√®s!', 'success');
                closeModal();
                loadAllData();
            } catch (error) {
                console.error('Erreur:', error);
                showToast('Erreur: ' + error.message, 'error');
            }
        }
        
        function closeModal() {
            document.getElementById('modalAttribution').classList.remove('active');
            selectedReservation = null;
        }
        
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i><span>${message}</span>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }
        
        setInterval(() => {
            if (currentUser) loadStats();
        }, 120000);
        
        console.log('‚úÖ Dashboard Admin Al Bourakh charg√©');
    </script>
</body>
